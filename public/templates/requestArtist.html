<section class="no-padding">
  <div class="container-fluid text-center">
  	<h3>Suggest an artist</h3>
  	<p>We'll notify you when we add them to ShowJunkie</p>
  	<div class='form-group col-md-6 col-md-offset-3 col-sm-12'>
  		<input type='text' class='form-control' placeholder="Artist name" ng-model='requestedArtist.name'>
  		<textarea class='form-control' ng-model='requestedArtist.notes' placeholder='Anything else we should know? (Links to their pages etc.)'></textarea>
  	<div class='btn btn-primary' ng-click='requestArtist()'>Submit request</div>
  	</div>
  </div>
</section>
