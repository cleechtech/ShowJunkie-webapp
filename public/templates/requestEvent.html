<section class="no-padding">
  <div class="container-fluid text-center">
  	<h3>Suggest an event</h3>
  	<p>Did we miss something? Are there great musicians performing? Let us know!</p>
  	<div class='form-group col-md-6 col-md-offset-3 col-sm-12'>
  		<input type='text' class='form-control' placeholder="Event name" ng-model='requestedEvent.name'>
  		<textarea class='form-control' ng-model='requestedEvent.notes' placeholder='Anything else we should know? (Facebook link, handwritten invitation etc)'></textarea>
  	<div class='btn btn-primary' ng-click='requestEvent()'>Submit request</div>
  	</div>
  </div>
</section>
